    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Open Sans, sans-serif;
        }
        .navbar {
            position: sticky;
            top: 0;
            background-color: #212529;
            padding: 10px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        .navbar img {
            height: 70px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .navbar a {
            color: #FFA500;
            text-decoration: none;
            margin-right: 20px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .navbar a:hover {
            color: #FF6F20;
            text-decoration: underline;
            text-underline-offset: 7px;
        }
        .content {
            flex: 1 0 auto;
            padding: 20px;
        }
        .row {
            display: flex;
            padding: 20px;
            align-items: center;
        }
        .row:nth-child(even) {
            background-color: #f9f9f9;
        }
        .row:nth-child(odd) {
            background-color: #ffffff;
        }
        .row .column {
            flex: 1;
            max-width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .row h1 {
            font-size: 3.0em;
        }
        .row h3 {
            font-size: 1.25em;
        }
        .row p {
            font-size: 1.25em;
        }
        .row img {
            max-width: 70%;
            height: auto;
            flex: 1;
        }
        .row .text {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .row a {
            font-weight: bold;
        }
        .tws-button {
            background-color: #003a5c;
            border: none;
            border-radius: 20px;
            padding: 1px 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tws-button:hover {
            background-color: #555;
        }
        .tws-button img {
            height: 60px;
            width: auto;
            vertical-align: middle;
        }
        .github-button {
            display: inline-flex;
            align-items: center;
            background-color: #000;
            color: #FFFFFF;
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .github-button:hover {
            background-color: #333;
        }
        .github-button img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .github-button a {
          color: #FFFFFF;
          text-decoration: none;
        }
        .footer {
            flex-shrink: 0;
            background-color: #212529;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            width: 100%;
        }
    </style>
